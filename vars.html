<body>
    <h1>JavaScript Variables</h1>

    <script>
// your code goes here!
	var birthyear = parseInt(prompt("What tear were you born?"))
	var luckynumber = parseInt(prompt("Lucky numger"))
	var favFruit = 'watermelon'
	var favSubject = "CS"
	document.write(birthyear+luckynumber)
	document.write(birthyear%luckynumber)
	document.write(birthyear+favSubject)
	document.write("<br>")
	document.write(favFruit+birthyear+luckynumber)
	document.write(birthyear+luckynumber+favSubject)
    </script>
</body>
