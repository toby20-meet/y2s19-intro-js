    <h1>isPalindrome Function</h1>

    <script>
/* Checks if a character is a letter */
function isLetter(char) {
    char = char.toLowerCase();
    return "abcdefghijklmnopqrstuvwxyz".indexOf(char) >= 0;
}
function isPalindrome(word){
	var x,y;
	var neu = "";
	var old = "";
	for(x=0;x<word.length;x++){
		if(isLetter(word[x])){
			neu = word[x]+neu;
		}
	}
	for(y=0;y<word.length;y++){
		if(isLetter(word[y])){
			old = old+word[y];
		}
	}
	if(old == neu){
		return true;
	}
	if(old != neu){
		return false;
	}

}
var answer = prompt("Enter a sentence")
if (isPalindrome(answer)) {
	alert("This is a palindrom")

}
else{
	alert("This is not a palindrome")
}

// Write your isPalindrome function here!

    </script>
</body>
